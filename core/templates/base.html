<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}School Management System{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/index.css' %}" /> 
     <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/form.css' %}" />


    
    
   <body>
    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-dark fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center" href="#">
          <span class="brand-text me-2 fw-bold">SMS</span>
          <img
            src="{% static 'images/icons8-school-48.png' %}"
            alt="School Logo"
            class="brand-logo"
          />
        </a>

        <!-- Sidebar Toggle Button -->
        <button
          class="btn btn-outline-light sidebar-toggle-btn me-auto ms-2"
          id="sidebarToggle"
        >
          â˜°
        </button>

        <!-- Profile Dropdown (Top Right) -->
        <div class="dropdown ms-auto">
          <a
            href="#"
            class="d-flex align-items-center text-white text-decoration-none dropdown-toggle"
            id="profileDropdown"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            <img
              src="{% static 'images/icons8-test-account-50.png' %}"
              alt="User Profile"
              class="profile-avatar me-2"
            />
          </a>
          <ul
            class="dropdown-menu dropdown-menu-end"
            aria-labelledby="profileDropdown"
          >
            <li><a class="dropdown-item" href="#">Account</a></li>
            <li><a class="dropdown-item" href="#">Profile</a></li>
            <li><hr class="dropdown-divider" /></li>
            <li><a class="dropdown-item" href="#">Logout</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Sidebar -->
    <div class="sidebar-menu" id="sidebarMenu">
      <a href="">Dashboard</a>
   
      <!-- Profiles Collapsible (CHANGED) -->
      <a
        href="#profilesSubmenu"
        data-bs-toggle="collapse"
        aria-expanded="true"
        class="dropdown-toggle text-white d-block px-3 py-2"
        id="sidebarProfileDropdown"
      >
        Customers
      </a>
      <ul class="collapse list-unstyled ps-3" id="profilesSubmenu">
    <li><a class="dropdown-item" href="">Add User</a></li>
    <li><a class="dropdown-item" href="">List Users</a></li>
</ul>


      <!-- Logout must stay outside dropdown -->
      <a href="" class="px-3 py-2 d-block">Logout</a>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <div class="container mt-5 pt-4">
        {% block content %}
        <!-- Page-specific content here -->
        {% endblock %}
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Sidebar Toggle Script -->
    <script>
      document
        .getElementById("sidebarToggle")
        .addEventListener("click", function () {
          document.getElementById("sidebarMenu").classList.toggle("active");
        });
    </script>

    {% block extra_scripts %}{% endblock %}
  </body>
</html>
