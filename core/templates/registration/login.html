<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Billing System | Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #0d6efd 0%, #5aa2ff 100%);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .login-card {
      border: none;
      border-radius: 1rem;
      box-shadow: 0 20px 60px rgba(0,0,0,0.2);
      overflow: hidden;
    }
    .login-header {
      background: #0d6efd;
      color: #fff;
      padding: 1.25rem;
      text-align: center;
    }
    .logo-circle {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: #fff;
      display: grid;
      place-items: center;
      color: #0d6efd;
      font-weight: 800;
      margin: 0 auto 0.5rem;
      box-shadow: 0 6px 18px rgba(255,255,255,0.3);
    }
    .form-control {
      border-radius: .75rem;
      padding: .75rem;
    }
    .btn-primary {
      border-radius: .75rem;
      padding: .7rem;
      font-weight: 600;
      box-shadow: 0 10px 25px rgba(13,110,253,0.3);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-5 col-lg-4">
        <div class="card login-card">
          <div class="login-header">
            <div class="logo-circle">B</div>
            <div class="fw-semibold">Billing System</div>
            <small class="text-white-50">Sign in to continue</small>
          </div>
          <div class="card-body p-4">
            {% if form.errors %}
              <div class="alert alert-danger">Invalid credentials. Please try again.</div>
            {% endif %}
            <form method="post" action="{% url 'login' %}">
              {% csrf_token %}
              <div class="mb-3">
                <label class="form-label">Username</label>
                {{ form.username }}
              </div>
              <div class="mb-3">
                <label class="form-label">Password</label>
                {{ form.password }}
              </div>
              <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
