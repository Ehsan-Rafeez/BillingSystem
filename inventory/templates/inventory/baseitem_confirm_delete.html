{% extends 'core/base.html' %}
{% block title %}Delete Base Item{% endblock %}
{% block content %}
<div class="card shadow-sm">
  <div class="card-body">
    <h5 class="mb-3">Delete Base Item</h5>
    <p>Are you sure you want to delete <strong>{{ item.name }}</strong>?</p>
    <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Yes, delete</button>
      <a href="{% url 'baseitem_list' %}" class="btn btn-light border">Cancel</a>
    </form>
  </div>
</div>
{% endblock %}
