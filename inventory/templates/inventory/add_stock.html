{% extends 'core/base.html' %}
{% block title %}Add Stock - Inventory{% endblock %}

{% block content %}
<div class="container mt-5 pt-4">
    <div class="card shadow border-0">
        <div class="card-header bg-dark text-white">
            <h4 class="mb-0">âž• Add Stock Entry</h4>
        </div>
        <div class="card-body">
            <form id="stockForm" method="POST">
                {% csrf_token %}
                <div class="row">
                    <!-- Left Column: Stock Info -->
                    <div class="col-md-6 border-end">
                        <h5 class="text-primary mb-3">ðŸ“¦ Stock Information</h5>

                        <div class="mb-3">
                            <label class="form-label fw-bold">Stock ID</label>
                            <input type="text" class="form-control" value="Auto-generated on save" readonly>
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-bold">Category</label>
                            <select class="form-select" name="category" id="category" required>
                                <option value="">-- Select --</option>
                                <option value="buy">Buy</option>
                                <option value="rent">Rent</option>
                                <option value="order">Order</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-bold">Description</label>
                            <textarea name="description" class="form-control" rows="3"></textarea>
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-bold">Price (PKR)</label>
                            <input type="number" name="price_per_unit" class="form-control" step="0.01" min="0" required>
                        </div>

                        <!-- Rent Section -->
                        <div id="rent_section" style="display:none;">
                            <h6 class="text-secondary mt-3">ðŸ’° Rent Details</h6>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Rent Price</label>
                                    <input type="number" name="rent_price" class="form-control" step="0.01" min="0">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Rent Type</label>
                                    <select class="form-select" name="rent_type">
                                        <option value="daily">Daily</option>
                                        <option value="weekly">Weekly</option>
                                        <option value="monthly">Monthly</option>
                                    </select>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Rent Condition</label>
                                <textarea name="rent_condition" class="form-control" rows="2"></textarea>
                            </div>
                        </div>

                        <!-- Order Section -->
                        <div id="order_section" style="display:none;">
                            <h6 class="text-secondary mt-3">ðŸ“… Order Details</h6>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Order Date</label>
                                    <input type="date" name="order_date" class="form-control">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Delivery Date</label>
                                    <input type="date" name="delivery_date" class="form-control">
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Right Column: Customer Info -->
                    <div class="col-md-6">
                        <h5 class="text-primary mb-3">ðŸ‘¤ Customer Information</h5>

                        <div class="mb-3">
                            <label class="form-label fw-bold">Customer Name</label>
                            <input type="text" name="customer_name" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label class="form-label fw-bold">CNIC</label>
                            <input type="text" name="customer_cnic" class="form-control" placeholder="35202-1234567-8">
                        </div>
                        <div class="mb-3">
                            <label class="form-label fw-bold">Phone</label>
                            <input type="text" name="customer_phone" class="form-control" placeholder="03001234567">
                        </div>
                        <div class="mb-3">
                            <label class="form-label fw-bold">Address</label>
                            <textarea name="customer_address" class="form-control" rows="2"></textarea>
                        </div>
                    </div>
                </div>

                <!-- Buttons -->
                <div class="d-flex justify-content-between mt-4">
                    <a href="{% url 'list_stock' %}" class="btn btn-light">â¬… Back to List</a>
                    <button type="submit" class="btn btn-success">âœ… Save</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- SweetAlert2 -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>
    // Toggle Rent & Order Sections
    document.getElementById('category').addEventListener('change', function() {
        document.getElementById('rent_section').style.display = (this.value === 'rent') ? 'block' : 'none';
        document.getElementById('order_section').style.display = (this.value === 'order') ? 'block' : 'none';
    });

    // Confirmation on Save
    document.getElementById('stockForm').addEventListener('submit', function(e) {
        e.preventDefault(); // stop normal submit
        Swal.fire({
            title: 'Confirm Save',
            text: "Are you sure you want to save this stock entry?",
            icon: 'question',
            showCancelButton: true,
            confirmButtonText: 'Yes, Save it!',
            cancelButtonText: 'Cancel',
            reverseButtons: true
        }).then((result) => {
            if (result.isConfirmed) {
                e.target.submit(); // submit if confirmed
            }
        });
    });
</script>
{% endblock %}
