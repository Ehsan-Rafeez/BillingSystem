{% extends "core/base.html" %}
{% block title %}Payment Entry{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">Payment Entry for Order #{{ order.id }}</h2>

    <div class="card p-4 shadow-sm">
        <form method="post">
            {% csrf_token %}

            <div class="mb-3">
                <label class="form-label">Customer Name</label>
                <input type="text" class="form-control" value="{{ order.customer_name }}" disabled>
            </div>

            <div class="mb-3">
                <label class="form-label">Order Total</label>
                <input type="text" class="form-control" value="{{ order.total_amount }}" disabled>
            </div>

            <div class="mb-3">
                <label class="form-label">Payment Amount</label>
                <input type="number" step="0.01" class="form-control" name="amount" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Payment Date</label>
                <input type="date" class="form-control" name="payment_date" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Payment Method</label>
                <select name="payment_method" class="form-control" required>
                    <option value="">-- Select --</option>
                    <option value="Cash">Cash</option>
                    <option value="Card">Card</option>
                    <option value="Bank">Bank Transfer</option>
                </select>
            </div>

            <button type="submit" class="btn btn-success">Save Payment</button>
            <a href="{% url 'list_orders' %}" class="btn btn-secondary">Back to Orders</a>
        </form>
    </div>
</div>
{% endblock %}
